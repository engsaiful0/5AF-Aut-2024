<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditional Statements (if, else if, switch)</title>
</head>

<body>

  <script>
    // for loop example
    for (let i = 0; i < 5; i++) {
      console.log("For loop iteration: " + i);
    }

    // while loop example
    let count = 0;
    while (count < 5) {
      console.log("While loop count: " + count);
      count++;
    }

    // do-while loop example
    let num = 0;
    do {
      console.log("Do-While loop number: " + num);
      num++;
    } while (num < 5);
  </script>

</body>

</html>
